<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Preview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <h2>Spotify Preview</h1>
        <input type="text" name="search" value="" placeholder="Busca una canciÃ³n o artista">
        <br><br>
        <div class="results">
            
        </div>
    </div>

    <script id="results-template" type="text/x-handlebars-template">
        {{#if tracks.items}}
        {{#each tracks.items}}

            <div class="row">
                <div class="col-sm-4">
                    <img src="{{this.album.images.0.url}}" class="img-responsive">
                </div>
                <div class="col-sm-8 info">
                    <h4>{{this.name}}</h4>
                    <p>{{this.album.artists.0.name}}</p>
                    <audio controls>
                        <source src="{{this.preview_url}}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            <br>
        {{/each}}
        {{else}}
            <p>No se encontraron resultados</p>
        {{/if}}
    </script>
    <script src="js/app.js"></script>
</body>
</html>
